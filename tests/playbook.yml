---

- hosts: all
  vars:
    python_version: 2.7.11
    python_versions: []
  pre_tasks:
    - name: Update yum cache.
      yum:
        update_cache: yes
        state: latest
      changed_when: false
      failed_when: false
      when: ansible_os_family == 'RedHat'

    - name: Update apt cache.
      apt:
        update_cache: yes
        cache_valid_time: 600
      changed_when: false
      failed_when: false
      when: ansible_os_family == 'Debian'

    - name: Install dependencies (RedHat)
      dnf:
        name: "{{ item }}"
        state: installed
      with_items:
        - openssl
        - python-openssl
      failed_when: false
      changed_when: false
      when:
        - ansible_os_family == "RedHat"
        - ansible_distribution != "CentOS"

    - name: Install dependencies (Debian)
      apt:
        name: "{{ item }}"
        state: installed
      with_items:
        - git
        - git-core
        - python-pip
      failed_when: false
      changed_when: false
      when: ansible_os_family == 'Debian'

    - name: Upgrade pip
      shell: pip install --upgrade pip
      failed_when: false
      changed_when: false
      when: ansible_os_family == 'Debian'

  roles:
  - role_under_test